<section class="ftco-section" style="
  background-image: url('assets/images/admin.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh ;
  background-attachment: fixed;">
  <header style="background-color: rgba(255, 255, 255, 0.9)">
    <div class="logosec">
      <div class="logo">ResturantManagemnt</div>
      <img src="assets/images/logo.jpg" class="icn menuicn" id="menuicn" alt="menu-icon">
    </div>

    <div class="dp">

      <img src="assets/images/Users.png" class="dpicn" alt="dp">

    </div>
  </header>

  <div class="main-container">
    <div class="navcontainer">
      <nav class="nav">
        <div class="nav-upper-options">
          <div class="nav-option option1">
            <a routerLink="/admin/home">
              <img src="assets/images/dashboard.png" class="nav-img" alt="dashboard">
              <h3 style="margin-left: 20px">Dashboard</h3>
            </a>
          </div>
          <div class="option2 nav-option">
            <a routerLink="/admin/customer/veiwall">
              <img src="assets/images/people.png" class="nav-img" alt="articles">
              <h3 style="margin-left: 20px">Show Customer</h3>
            </a>
          </div>
          <div class="nav-option option3">
            <a routerLink="/admin/order/veiwall">
              <img src="assets/images/transaction.png" class="nav-img" alt="report">
              <h3 style="margin-left: 20px">Show Order</h3>
            </a>
          </div>
          <div class="nav-option option4">
            <a routerLink="/admin/payment/veiwall">
              <img src="assets/images/provider1.png" class="nav-img" alt="institution">
              <h3 style="margin-left: 20px">Show Payments</h3>
            </a>
          </div>
          <div class="nav-option option5">
            <a routerLink="/admin/menu">
              <img src="assets/images/menu.png" class="nav-img" alt="institution">
              <h3 style="margin-left: 20px">Show Menu</h3>
            </a>
          </div>
          <div class="nav-option option6">
            <a routerLink="/admin/login">
              <img src="assets/images/logout.png" class="nav-img" alt="logout">
              <h3 style="margin-left: 20px" (click)="logout()">Logout</h3>
            </a>
          </div>
        </div>
      </nav>
    </div>
    <div class="main">
      <h1 style="padding-left: 50px;">Welcome Admin</h1>
      <br>
      <div class="box-container">
        <div class="box box1">
          <div class="text">
            <h2 class="topic-heading"></h2>
            <a routerLink="/admin/customer/veiwall" style="text-decoration: none; color: white">
              <h2 class="topic" style="font-weight: bold">Show Customer</h2>
            </a>
          </div>
          <img src="assets/images/people.png" alt="Views">
        </div>
        <div class="box box2">
          <div class="text">
            <h2 class="topic-heading"></h2>
            <a routerLink="/admin/order/veiwall" style="text-decoration: none; color: white">
              <h2 class="topic" style="font-weight: bold">Show Order</h2>
            </a>
          </div>
          <img src="assets/images/transaction.png" alt="likes">
        </div>
        <div class="box box3">
          <div class="text">
            <h2 class="topic-heading"></h2>
            <a routerLink="/admin/payment/veiwall" style="text-decoration: none; color: white">
              <h2 class="topic" style="font-weight: bold">Show Payments</h2>
            </a>
          </div>
          <img src="assets/images/provider1.png" alt="comments">
        </div>
        <div class="box box4">
          <div class="text">
            <h2 class="topic-heading"></h2>
            <a routerLink="/admin/menu" style="text-decoration: none; color: white">
              <h2 class="topic" style="font-weight: bold">Show Menu</h2>
            </a>
          </div>
          <img src="assets/images/menu.png" alt="likes">
        </div>
        
      </div>
    </div>
  </div>
</section>
